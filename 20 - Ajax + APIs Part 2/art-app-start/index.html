<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rijksmuseum API App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 id="page-title">Art with Monkeys</h1>
      <select id="animal_list" name="animal">
        <option selected disabled>Choose an animal</option>  
        <option value="chicken">🐔</option>
        <option value="cow">🐮</option>
        <option value="penguin">🐧</option>
        <option value="pig">🐖</option>
      </select>

      <form action="" name="search">
        <input type="text" name="q"></input>
        <input type="submit" value="Find Artwork">
      </form>
    </div>
  </header>
  <main>
    <div class="container" id="artwork"></div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
