<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modalong</title>

  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 20px;
    }
    .photos {
      max-width:800px;
      margin:0 auto;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    img {
      max-width:100%;
    }

    .photo {
      width: 30%;
      float:left;
      padding:20px;
      cursor:pointer;
    }
    .photo .caption {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background:rgba(20, 203, 71, 0.6);
      min-height: 100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .overlay-inner {
      max-width:500px;
      width:500px;
      background:white;
      padding:20px;
      position: relative;
    }

    a.close {
      color:white;
      background:black;
      padding:10px;
      border-radius: 50%;
      text-decoration: none;
      line-height: 10px;
      top: -10px;
      right: -10px;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="photos">

    <div class="photo">
      <img src="http://unsplash.it/400/400?random=1">
      <p class="caption">This is photo 1</p>
    </div>
    <div class="photo">
      <img src="http://unsplash.it/400/400?random=2">
      <p class="caption">This is photo 2</p>
    </div>
    <div class="photo">
      <img src="http://unsplash.it/400/400?random=3">
      <p class="caption">This is photo 3</p>
    </div>
    <div class="photo">
      <img src="http://unsplash.it/400/400?random=4">
      <p class="caption">This is photo 4</p>
    </div>
    <div class="photo">
      <img src="http://unsplash.it/400/400?random=5">
      <p class="caption">This is photo 5</p>
    </div>
    <div class="photo">
      <img src="http://unsplash.it/400/400?random=6">
      <p class="caption">This is photo 6</p>
    </div>
  </div>

  <!-- OVERLAY HTML -->
  <div class="overlay">
    <div class="overlay-inner">
      <a href="#" class="close">&times;</a>
      <div class="content">
        <p>Content goes here!</p>
      </div>
    </div>
  </div>

</body>
</html>
