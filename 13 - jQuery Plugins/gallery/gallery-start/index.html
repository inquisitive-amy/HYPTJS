<!DOCTYPE html>
<html>
<head>
  <title>jQuery Gallery</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="fancybox/jquery.fancybox.css">
</head>

<body>
<style>
</style>

  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
          <a href="#" class="selected" data-full="images/dogs/dog1large.jpg"><img src="images/dogs/dog1small.jpg" /></a>
          <a href="#" data-full="images/dogs/dog2large.jpg"><img src="images/dogs/dog2small.jpg" /></a>
          <a href="#" data-full="images/dogs/dog3large.jpg"><img src="images/dogs/dog3small.jpg" /></a>
          <a href="#" data-full="images/dogs/dog4large.jpg"><img src="images/dogs/dog4small.jpg" /></a>
          <a href="#" data-full="images/dogs/dog5large.jpg"><img src="images/dogs/dog5small.jpg" /></a>
      </div>

      <div class="full fancybox-media">
          <!-- first image is viewable to start -->
          <img src="images/dogs/dog1large.jpg" />
      </div>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <script>
    $(function() {
      var previews = $('.previews a');
      var $fullImage = $('.full img');

      previews.on('click', function(e){
        e.preventDefault();
        
        var data = $(this).data();
        var largeImage = data.full;
        // var largeImage = this.dataset.full;
        // ^ this is the same just with javascript not jQuery

        previews.removeClass('selected');
        $(this).addClass('selected');

        $fullImage.fadeOut(function(){
          //When the fadeout finished fade in
          //This is a callback and it will only run the thing inside once the fade
          //out has finished running
          $fullImage.attr('src', largeImage).fadeIn();
        }); //end fadeout
      
      }); //end previews on click

      $fullImage.on('click', function(e){
          e.preventDefault();
          largeImgSrc = $(this).attr('src');
          $.fancybox(largeImgSrc);        
      }); // end fancybox onclick

    });// end document ready
  </script>
</body>
</html>
