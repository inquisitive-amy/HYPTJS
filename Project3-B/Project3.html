<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1 class="meal-time">Time for some <span></span></h2>
      <div class="wishlist-list">
        <i id="wishlist_toggle" class="fa fa-heart"></i>
        <ul class="wishlist-container"></ul>
      </div>
      <div class="cart" aria-hidden="true">
        <span class="qty">0</span>
        <i id="mini-cart" class="fa fa-shopping-basket"></i>
      </div>
      <div class="shopping-container">
        <h2>Shopping List</h2>
        <ul class="shopping-list"></ul>
        <p class="empty"></p>
      </div>
    </div>

    <div class="meal-buttons">
      <button data-course="Breakfast and Brunch">Breakfast and Brunch</button>
      <button data-course="Lunch">Lunch</button>
      <button data-course="Snacks">Snacks</button>
      <button data-course="Main Dishes">Main Dishes</button>
      <button data-course="Desserts">Desserts</button>
    </div>

    <div class="search">
      <label for="search">Or search for a recipe using ingredients you have</label>
      <input type="text" id="search" placeholder="e.g. eggs, milk, apples">
      <button class="button" id="submit_search" type="submit">Search</button>
    </div>

    <div class="time-button">
      <p>Sort by Cooking Time</p>
      <button class="button active" data-time="true">shortest</button>
      <button class="button" data-time="false">longest</button>
    </div>

    <button id="clear_list">CLEAR LIST</button>
    
    <div class="food-container">
      <ul class="food-list"></ul>
    </div>
  </div>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

  <!-- Load jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- jQuery UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Load Javascript library for working with google maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKzsrNffRB7lWrjzT82n3157NkVPzcIeI"></script>

    <!-- load Isotope -->
  <script src="isotope.pkgd.js"></script>
  <script src="fit-column.js"></script>

  <!-- fontawesome -->
  <script src="https://use.fontawesome.com/2e8901468a.js"></script>

  <script src="scripts.js"></script>
</body>
</html>
