<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data Attributes</title>
</head>
<body>
	<div class="person" data-first-name="Amy" data-last-name="Allen" data-age="28">
		<img src="http://www.lorempixel.com/200/200">
	</div>

	<h2>click someone</h2>

	<div class="person" data-first-name="Pat" data-last-name="Wolff" data-age="30">
		<img src="http://www.lorempixel.com/200/200">
	</div>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script>
		jQuery(document).ready(function(){
			jQuery('.person').on('click', function(){
				var data = $(this).data();
				var sentence = `This is ${data.firstName} ${data.lastName} and they are ${data.age} old`
				$('h2').text(sentence);
			})
		});
	</script>
</body>
</html>
