<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Geolocation</title>
</head>
<body>

<h1></h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>

  	// Geolocation call back function 
  	// Get your current position and upon success 
  	// get the coordinates, lat, long, and accuracy
    navigator.geolocation.getCurrentPosition(function(position) {

	  var coords = position.coords;
	  var lat = coords.latitude;
	  var lng = coords.longitude;
	  var accuracy = coords.accuracy;
	  var message = `You are located at lat:${lat} lng: ${lng} accuracy: ${accuracy}  meters`;

      $('h1').html(message);


    }, function(err){
    	//Console an error if they deny their position
    	console.error("they didn't get you", err);
    });
