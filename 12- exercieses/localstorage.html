<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
</head>
<body>
	<script>
		var first = localStorage.getItem('first');
		// Check if there is a saved name first, if not
		// ask for it and save it in local storage
		if(!first){
			name = prompt('What is your name?');
			localStorage.setItem('first', name);
		}
		console.log(name);


		// Create dog object
		var dog = {
			name: 'snickers',
			age: 2,
			type: 'King Charles'
		}

		// turn the obkect into a string with stringify. object -> string
		var stringDog = JSON.stringify(dog);

		//set local storage to the string
		localStorage.setItem('dog', stringDog);

		// parse reverses stringify.. string -> object
		var snickers = JSON.parse(localStorage.getItem('dog'));
		console.log(snickers.age);

	</script>
</body>
</html>
